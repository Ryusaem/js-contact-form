<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <style>
        body {
            /* width: 80vw; */
            border: 2px red solid;
            margin: 0 auto;
            min-height: 100vh;
        }

        form {
            width: 50vw;
            border: 2px solid green;
            margin: 0 auto;
            margin-top: 20px;
            appearance: none;
            font-family: inherit;
            font-size: 100%;
        }

        div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        label {
            width: 30%;
            text-align: right;
            margin-right: 10px;
            vertical-align: middle;
            line-height: 1.5;

        }

        input {
            flex: auto;
        }

        input+span {
            position: relative;
        }

        input:invalid {
            border: 2px solid red;
        }

        input:valid {
            border: 2px solid green;
        }

        input:focus {
            background-color: beige;
            border: none;
        }

        input+span::before {
            content: "";
            position: absolute;
            background-color: black;
            color: white;
            padding: 2px 10px;
            font-size: 0.7rem;
            top: -30px;
            right: 0;
        }



        input:required+span::before {
            content: "required";
            font-style: italic;
        }

        input:out-of-range+span::before {
            content: "out of range";
            /* color: red; */
            font-style: italic;
            left: -80px;
            background-color: red;
        }


        input+span::after {
            position: absolute;
            right: -20px;
            bottom: -9px;
        }

        input:valid+span::after {
            content: "✓";
            color: green;
        }

        input:invalid+span::after {
            content: "✖";
            color: red;
        }


        @media screen and (max-width: 768px) {
            form {
                width: 90vw;
            }

        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="#" method="post">
            <fieldset>
                <legend>
                    Name
                </legend>

                <div>
                    <label for="user-name">Name: </label>
                    <input type="text" name="user-name" id="user-name" required>
                    <span></span>
                </div>

                <div>
                    <label for="user-password">Password: </label>
                    <input type="password" name="user-password" id="user-password" required>
                    <span></span>
                </div>

                <div>
                    <label for="user-age">Age:</label>
                    <input type="number" min="12" max="120" name="user-age" id="user-age" required>
                    <span></span>
                </div>
    </div>

    </fieldset>

    </form>
    </div>

</body>

</html>
