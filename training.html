<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <style>
        body {
            /* width: 80vw; */
            /* border: 2px red solid; */
            margin: 0 auto;
            min-height: 100vh;
        }

        * {
            box-sizing: border-box;
        }


        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid blue;
            padding: 20px;
            width: 50%;
        }

        label,
        button,
        input,
        select {
            font-family: inherit;
            font-size: 100%;
            padding: 0;
            margin: 0;
        }

        label {
            display: none;
        }

        input[type="search"] {
            appearance: none;
            outline: none;
            border: 2px solid gray;
        }

        input[type="search"]:focus:hover {
            border: 2px solid red;
        }

        input[type="search"]+span::after {
            content: "";
            background: url("https://github.com/mdn/learning-area/blob/main/html/forms/tasks/advanced-styling/search-24px.png") no-repeat center;
            background-size: 16px 16px;
            width: 24px;
            height: 24px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form>
            <label for="search">Search</label>
            <input type="search" name="search" id="search" aria-label="Search our site">
            <span></span>
        </form>

    </div>

</body>

</html>
